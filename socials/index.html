<!DOCTYPE html>
<html>
<head>
    <title>Socials - Banana UBG</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('banana.jpg') repeat;
            background-size: 300px;
            color: black;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
        }

        a.discord-link {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-decoration: none;
            background: yellow;
            padding: 15px 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
        }

        a.discord-link:hover {
            background: #f4d800cc;
            color: black;
        }

        .back-link {
            margin-top: 50px;
        }

        .back-link a {
            text-decoration: none;
            font-weight: bold;
            color: black;
            border: 2px solid yellow;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .back-link a:hover {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Socials</h1>

    <a href="https://discord.gg/8mqW49tCK2" target="_blank" rel="noopener" class="discord-link">
        Join our Discord!
    </a>

    <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
    </div>
</body>
</html>
